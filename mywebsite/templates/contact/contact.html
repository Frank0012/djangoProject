{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{%block header%}Contact{%endblock header%}

{% block content %}
<header1>Contact</header1>

{% if submitted %}
	<p class="success">
		Message submitted
	</p>
{% else %}
	<form action="" method="post" novalidate>
	<table>
		{{ form.as_table }}
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" value="Submit"></td>
		</tr>
	</table>
	{% csrf_token %}
	</form>
{% endif %}

{% endblock content %}
