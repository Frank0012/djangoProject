{% extends "base.html" %}

{% block title %}{{title}}{% endblock title %}

{%block header%} {{title}}(); {%endblock header%}


{% block content %}
{% for i in posts reversed %}
    <div> 
        <h2>{{ i.title }}</h2>
		<div id= "date">published: {{ i.published_date }}</div>
        <p>{{ i.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock content %}
